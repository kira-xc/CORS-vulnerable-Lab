{% extends "base.html" %}
{% block title %}الصفحة الرائسية{% endblock %}
{% block content %}
<h2 class="text-center">الصفحة الرائسية</h2>
<div class="posts">
    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title"><a target="_blank" href="http://atachrak.com/cors_origin/khalad/alkoit/">{{ post.title }}</a></h5>
            <p class="card-text">{{ post.content }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
